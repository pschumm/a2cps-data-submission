---
  fieldsMatch: subset
  missingValues: [ "" ]
  uniqueKeys:
    -
      - participant_id
      - event
      - date_administered
      - instance
  fields:
    - name: participant_id
      type: string
      title: Locally-assigned participant ID
      constraints:
        required: true
    - name: event
      type: string
      title: Name of event on which data were collected
    - name: date_administered
      type: date
      format: '%Y-%m-%d'
      title: Shifted date on which questionnaire was administered
    - name: instance
      type: string
      title: Name of instance when repeated within event and/or date
    - name: dob
      type: date
      format: '%Y-%m-%d'
      title: Shifted date of birth
    - name: sex
      type: string
      title: Sex assigned at birth
      categories:
      - Female
      - Intersex
      - Male
      constraints:
        enum:
        - Female
        - Intersex
        - Male
    - name: language
      type: string
      title: Language administered (English or Spanish)
      categories:
        - English
        - Spanish
      constraints:
        enum:
          - English
          - Spanish
    - name: GAD2FeelNervScl
      title: 'Generalized Anxiety Disorder (GAD-7) - feeling nervous scale '
      description: 'Scale describing how often participant/subject has been bothered by
        feeling nervous, anxious or on edge, as a part of Generalized Anxiety Disorder
        (GAD-7). '
      type: integer
      constraints:
        enum:
        - '0'
        - '1'
        - '2'
        - '3'
        - '-9'
      enumLabels:
        '0': Not at all
        '1': Several days
        '2': More than half the days
        '3': Nearly every day
        '-9': Missing
      standardsMappings:
      - item:
          source: CDISC
          id: C103565
