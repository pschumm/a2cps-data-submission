fieldsMatch: subset
missingValues:
- ''
uniqueKeys:
- - participant_id
  - event
  - date_administered
  - instance
fields:
- name: participant_id
  type: string
  title: Locally-assigned participant ID
  constraints:
    required: true
- name: event
  type: string
  title: Name of event on which data were collected
- name: date_administered
  type: date
  format: '%Y-%m-%d'
  title: Shifted date on which questionnaire was administered
- name: instance
  type: string
  title: Name of instance when repeated within event and/or date
- name: dob
  type: date
  format: '%Y-%m-%d'
  title: Shifted date of birth
- name: sex
  type: string
  title: Sex assigned at birth
  categories:
  - Female
  - Intersex
  - Male
  constraints:
    enum:
    - Female
    - Intersex
    - Male
- name: ISSFConfinedBedScl
  title: PROMIS Instrumental Support Short Form 6a (ISSF) confined to bed scale
  description: 'Scale of how often somone is available to help the participant if
    they are confined to bed, as part of the PROMIS Instrumental Support Short Form
    6a (ISSF) '
  type: integer
  constraints:
    pattern: ''
    enum:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    maximum: ''
    minimum: ''
  enumLabels:
    '1': Never
    '2': Rarely
    '3': Sometimes
    '4': Usually
    '5': Always
  standardsMappings:
  - item:
      source: ''
      id: ''
