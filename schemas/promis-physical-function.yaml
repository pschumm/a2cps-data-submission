fieldsMatch: subset
missingValues:
- ''
uniqueKeys:
- - participant_id
  - event
  - date_administered
  - instance
fields:
- name: participant_id
  type: string
  title: Locally-assigned participant ID
  constraints:
    required: true
- name: event
  type: string
  title: Name of event on which data were collected
- name: date_administered
  type: date
  format: '%Y-%m-%d'
  title: Shifted date on which questionnaire was administered
- name: instance
  type: string
  title: Name of instance when repeated within event and/or date
- name: dob
  type: date
  format: '%Y-%m-%d'
  title: Shifted date of birth
- name: sex
  type: string
  title: Sex assigned at birth
  categories:
  - Female
  - Intersex
  - Male
  constraints:
    enum:
    - Female
    - Intersex
    - Male
- name: PFADoChoresScl
  title: PROMIS Physical Function - Short Form 8b (PFA) do chores scale
  description: Scale of difficulty doing chores such as vacuuming or yard work, in
    the PROMIS Physical Function - Short Form 8b (PFA)
  type: integer
  constraints:
    pattern: ''
    enum:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    maximum: ''
    minimum: ''
  enumLabels:
    '5': Without any difficulty
    '4': With a little difficulty
    '3': With some difficulty
    '2': With much difficulty
    '1': Unable to do
  standardsMappings:
  - item:
      source: ''
      id: ''
