fieldsMatch: subset
missingValues:
- ''
uniqueKeys:
- - participant_id
  - event
  - date_administered
  - instance
fields:
- name: participant_id
  type: string
  title: Locally-assigned participant ID
  constraints:
    required: true
- name: event
  type: string
  title: Name of event on which data were collected
- name: date_administered
  type: date
  format: '%Y-%m-%d'
  title: Shifted date on which questionnaire was administered
- name: instance
  type: string
  title: Name of instance when repeated within event and/or date
- name: dob
  type: date
  format: '%Y-%m-%d'
  title: Shifted date of birth
- name: sex
  type: string
  title: Sex assigned at birth
  categories:
  - Female
  - Intersex
  - Male
  constraints:
    enum:
    - Female
    - Intersex
    - Male
- name: COMMTrbThkClrPast30DayScl
  title: Current Opioid Misuse Measure (COMM) - trouble thinking clearly past 30 day
    scale
  description: Scale describing how often participant had trouble with thinking clearly
    or memory problems in the past 30 days, as a part of Current Opioid Misuse Measure
    (COMM).
  type: integer
  constraints:
    pattern: ''
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    maximum: ''
    minimum: ''
  enumLabels:
    '0': Never
    '1': Seldom
    '2': Sometimes
    '3': Often
    '4': Very Often
  standardsMappings:
  - item:
      source: ''
      id: ''
